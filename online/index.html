<!DOCTYPE html>
<html>
<head>
    <title>Language Quiz Game</title>
</head>
<body>
    <h1>Welcome to the Language Quiz Game!</h1>
    <form method="POST" action="/">
        <label for="category">Choose a category you want to train:</label>
        <select name="category" id="category">
            <option value="verbs">Verbs</option>
            <option value="nouns">Nouns</option>
            <option value="adjectives">Adjectives</option>
            <option value="adverbs">Adverbs</option>
        </select><br><br>

        <label for="mode">Choose a mode:</label>
        <select name="mode" id="mode">
            <option value="ita">Italian to Portuguese</option>
            <option value="pt">Portuguese to Italian</option>
        </select><br><br>

        <input type="submit" value="Start Quiz">
    </form>
</body>
</html>
